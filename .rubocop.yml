---
inherit_gem:
  eac_rails_gem_support: ".rubocop.yml"
Metrics/BlockLength:
  Exclude:
  - lib/tasks/aranha.rake
Rails/FindEach:
  Exclude:
  - lib/aranha/rails/manager.rb
  - lib/aranha/rails/process.rb
Rails/TransactionExitStatement:
  Exclude:
  - app/models/aranha/address/scheduling.rb
Style/FetchEnvVar:
  Exclude:
  - lib/tasks/aranha.rake
Style/FileWrite:
  Exclude:
  - lib/aranha/rails/fixtures_download.rb
Style/MapToHash:
  Exclude:
  - app/models/aranha/processor_configuration.rb
  - app/models/aranha/start_point.rb
Style/RedundantConstantBase:
  Exclude:
  - Gemfile
  - config/initializers/aranha.rb
  - config/initializers/menus.rb
  - config/routes.rb
  - lib/aranha/rails/patches/delayed_job.rb
  - lib/tasks/aranha.rake
  - spec/rubocop_spec.rb
  - spec/spec_helper.rb
Style/StringConcatenation:
  Exclude:
  - lib/aranha/rails/fixtures_download.rb
