require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.4
  TargetRailsVersion: 5.1

Layout/LineLength:
  Max: 100

Metrics/BlockLength:
  Exclude:
    - 'lib/tasks/**/*.rake'

Style/AsciiComments:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
